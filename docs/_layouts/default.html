<!DOCTYPE html>
<html lang="en" class="height-full">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% if page.title %}
		<title>{{ page.title }}</title>
		{% else %}
		<title>smart-bot</title>
		{% endif %}
		<link href="https://unpkg.com/primer/build/build.css" rel="stylesheet">
		<link href="https://styleguide.github.com/assets/github/styleguide.css" rel="stylesheet">
		<link href="https://styleguide.github.com/assets/main.css" rel="stylesheet">
		<link href="{{ '/octicons/build.css' | relative_url }}" rel="stylesheet">
		<link href="{{ '/robot.png' | relative_url }}" rel="icon">
	</head>

	<body class="height-full bg-gray-light">
		<div class="bg-purple" style="position:-webkit-sticky;position:sticky;top:0;left:0;right:0;z-index:101;">
			<div class="main-nav d-flex flex-justify-between px-3 pl-md-4 pr-md-4 py-3 box-shadow bg-purple Details js-details-container"
			 data-pjax="#js-pjax-container">
				<div class="d-flex flex-self-center flex-lg-auto mr-lg-2">
					<a href="/" class="border-gray-dark no-underline text-white" aria-label="Github Style guide">
						<img src="{{ '/robot.svg' | relative_url }}" width="28" alt="smart-bot logo">
					</a>
				</div>
				<div class="d-none d-lg-flex flex-justify-end">
					<nav class="flex-self-center flex-shrink-0 text-white" aria-label="Primary">
						<a href="{{ '/' | relative_url }}" class="text-white px-md-1 px-lg-2">
							Docs</a>
						<a href="{{ '/getting-started' | relative_url }}" class="text-white px-md-1 px-lg-2">Getting started</a>
						<a href="{{ '/commands' | relative_url }}" class="text-white px-md-1 px-lg-2">Commands</a>
						<a href="https://github.com/Chan4077/smart-bot/blob/master/CHANGELOG.md" class="text-white px-md-1 px-lg-2">What ºs new</a>
					</nav>
				</div>
			</div>
		</div>
		<div class="d-flex flex-wrap flex-lg-nowrap">
			<main class="flex-row flex-lg-column main-content mt-4 mt-lg-6 pb-6 mx-auto px-3">
				{{ content }}
			</main>
			<nav id="navigation" class="sidebar flex-column flex-justify-start overflow-auto border-right bg-gray-light pb-4">
				<ul class="list-style-none">
					<li class="px-4 my-4">
						<a href="{{ '/commands' | relative_url }}" class="position-relative f4 d-block text-gray-dark">Commands</a>
						<ul class="pt-2 list-style-none">
							<li>
								<a href="{{ '/commands/addLabel' | relative_url }}" class="position-relative f5 py-1 d-block">
									<code>addLabel</code>
									<span class="position-absolute right-0">
										<span class="text-green tooltipped tooltipped-nw" aria-label="Stable">
											<svg height="18" class="octicon octicon-primitive-dot v-align-text-top" viewBox="0 0 8 16" version="1.1" width="9" aria-hidden="true">
												<path fill-rule="evenodd" d="M0 8c0-2.2 1.8-4 4-4s4 1.8 4 4-1.8 4-4 4-4-1.8-4-4z"></path>
											</svg>
										</span>
									</span>
								</a>
								<a href="{{ '/commands/removeLabel' | relative_url }}" class="position-relative f5 py-1 d-block">
									<code>removeLabel</code>
									<span class="position-absolute right-0">
										<span class="text-green tooltipped tooltipped-nw" aria-label="Stable">
											<svg height="18" class="octicon octicon-primitive-dot v-align-text-top" viewBox="0 0 8 16" version="1.1" width="9" aria-hidden="true">
												<path fill-rule="evenodd" d="M0 8c0-2.2 1.8-4 4-4s4 1.8 4 4-1.8 4-4 4-4-1.8-4-4z"></path>
											</svg>
										</span>
									</span>
								</a>
							</li>
						</ul>
					</li>
					<li class="mt-4 border-bottom"></li>
				</ul>
			</nav>
		</div>
	</body>

</html>
